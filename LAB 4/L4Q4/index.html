<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USN and Semester Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <label for="usn">Enter USN</label>
            <input type="text" id="usn" placeholder="e.g., 1AB12CD345" />
            <br />
            <br />
            <label for="semester">Enter Semester</label>
            <input type="number" id="semester" max="8" min="1" placeholder="1-8" />
            <br />
            <br />
            <button onclick="validate();">Submit</button>
        </form>
        <div id="display"></div>
    </div>
</body>
</html>
