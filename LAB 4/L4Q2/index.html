<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>

<body>
    <h1>String and Number Functions</h1>

    <script type="text/javascript">
        var inputString = prompt("Enter a string:");
        var vowelPosition = findLeftMostVowelPosition(inputString);
        document.write("<p>Left-most vowel in the string '" + inputString + "' is at position: " + vowelPosition + "</p>");
        var inputNumber = prompt("Enter a number:");
        var reversedNumber = reverseNumberDigits(inputNumber);
        document.write("<p>Number with its digits in reverse order: " + reversedNumber + "</p>");
    </script>
</body>
</html>
