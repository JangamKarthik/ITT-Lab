<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>L4Q3</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .paragraph {
            position: absolute;
            width: 200px;
            padding: 10px;
            background-color: #3498db;
            color: #ecf0f1; 
            cursor: pointer;
        }
    </style>
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="paragraph" id="paragraph1" onmouseover="riseToTop('paragraph1')">Paragraph 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <div class="paragraph" id="paragraph2" onmouseover="riseToTop('paragraph2')">Paragraph 2: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
    <div class="paragraph" id="paragraph3" onmouseover="riseToTop('paragraph3')">Paragraph 3: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
</body>
</html>
