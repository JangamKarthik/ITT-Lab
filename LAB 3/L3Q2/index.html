<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Pig Latin Converter</h1>
    <form>
        <label for="inputSentence">Enter English Sentence:</label>
        <input type="text" id="inputSentence" />

    <textarea id="outputTextArea" rows="5" cols="50" readonly></textarea>
